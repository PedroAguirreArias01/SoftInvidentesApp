<div class="row">
    <div class="col-sm-3">
        <mat-card class="contenedorMenu">
            <mat-card-header class="text-primary">
                <mat-card-title>Administración</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item class="my-2">
                        <button mat-raised-button color="primary" (click)= "controlarTabUsuarios()" >
                            Usuarios
                        </button>
                    </mat-list-item>
                    <mat-list-item class="my-2">
                        <button mat-raised-button color="primary" (click)= "controlarTabNormatividad()" >
                            Normatividad
                        </button>
                    </mat-list-item>
                    <mat-list-item class="my-2">
                        <button mat-raised-button color="primary" (click)= "controlarTabTipoNormatividad()" >
                            Tipo Normatividad
                        </button>
                    </mat-list-item>
                    <mat-list-item class="my-2">
                        <button mat-raised-button color="primary" (click)= "controlarTabPqrs()" >
                            PQRS
                        </button>
                    </mat-list-item>
                    <mat-list-item class="my-2">
                        <button mat-raised-button color="primary" (click)= "controlarTabQuienesSomos()" >
                            Quienes Somos
                        </button>
                    </mat-list-item>
                    <mat-list-item class="my-2">
                        <button mat-raised-button color="primary" (click)= "controlarTabNotificaciones()" > 
                            Notificaciones
                        </button>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-sm-9 contenedorMenu" >
        <app-admin-quienes-somos *ngIf="isQuienesSomos"></app-admin-quienes-somos>
        <app-normativa-form *ngIf="isNormatividad"></app-normativa-form>
        <app-gestion-pqrs *ngIf="isPqrs"></app-gestion-pqrs>
        <gerstion-tipo-normatividad *ngIf="isTipoNormatividad"></gerstion-tipo-normatividad>
        <app-Usuario-form *ngIf="isUsuarios" (isRol)="controlarTabRol($event)"></app-Usuario-form>
        <gestionar-rol *ngIf="isRol"></gestionar-rol>
    </div>
</div>
