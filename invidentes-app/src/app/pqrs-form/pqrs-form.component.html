<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Solución de PQRS – Peticiones, Quejas, Reclamos y Sugerencias</h3>
        </div>
        <div class="card-body">
            <h4 aria-readonly="Por Favor Agregue la información solicitada">Por Favor Agregue la información
                solicitada</h4>
            <form [formGroup]="gestionarPqrsdForm">
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Nombre</mat-label>
                                <input class="form-control" matInput placeholder="Nombre" aria-placeholder="Nombre"
                                    class="form-control" formControlName="nombre">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Apellido</mat-label>
                                <input class="form-control" matInput placeholder="Apellido" aria-placeholder="Apellido"
                                    class="form-control" formControlName="apellido">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Documento</mat-label>
                                <input class="form-control" matInput placeholder="Documento"
                                    aria-placeholder="Documento" class="form-control" formControlName="documento">
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6">
                            <mat-form-field appearance="outline">
                                <mat-label>Dirrección de residencia</mat-label>
                                <input class="form-control" matInput placeholder="Dirrección de residencia"
                                    aria-placeholder="Dirrección de residencia" class="form-control"
                                    formControlName="direccion">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <mat-form-field>
                                <mat-select placeholder="Tipo de información" id="tipoPqrsEnum"
                                    formControlName="tipoPqrsEnum">
                                    <mat-option value="PREGUNTA">PREGUNTA</mat-option>
                                    <mat-option value="QUEJA">QUEJA</mat-option>
                                    <mat-option value="RECLAMO">RECLAMO</mat-option>
                                    <mat-option value="SUGERENCIA">SUGERENCIA</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <mat-form-field>
                                <mat-label>Descripcion detallada</mat-label>
                                <textarea matInput placeholder="Descripción detallada de la problemática"
                                    aria-placeholder="Descripción detallada de la problemática" id="descripcion"
                                    class="form-control" formControlName="descripcion" rows="10"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-dark" (click)="crearActualizar()">ENVIAR COMENTARIO</button>
            </form>
        </div>
        <div class="card-footer">Footer</div>
    </div>
</div>

<div class="fuse-card indigo" *ngFor="let pqrs of listPqrs;let i=index;">

    <div class="p-16">
        <div class="h1">{{pqrs.tipoPqrsEnum}}</div>
        <div class="h4 secondary-text">{{pqrs.persona.nombre}}</div>
    </div>

    <div class="p-16 pt-0 line-height-1.75">
        {{pqrs.descripcion}}
    </div>

    <div class="p-8 pt-0" fxLayout="row" fxLayoutAlign="start center">
        <button mat-button>SHARE</button>
        <button mat-button>EXPLORE</button>
    </div>

</div>
