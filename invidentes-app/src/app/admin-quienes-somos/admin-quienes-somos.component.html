<div class="container mt-4">

  <div class="card">
    <div class="card-header">
      <h3>Agregar Quienes somos</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="formControlQuienesSomos">
        <label>Titúlo</label>
        <input type="text" class="form-control" formControlName="titulo" />
        <label>Descripción</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="descripcion"
          rows="3"></textarea>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <input type="submit" value="Editar" class="btn btn-success btn-lg" (click)="guardar()" *ngIf="isEditar"/>
            <input type="submit" value="Guardar" class="btn btn-success btn-lg" (click)="guardar()" *ngIf="!isEditar"/>
            <input type="submit" value="Cancelar" class="btn btn-danger btn-lg mx-2" (click)= "cancelar()"  />
          </div>
          <div class="col-lg-4">
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header">
      <h3>Información de Quienes Somos</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Título</th>
              <th>Descripción</th>
              <th>Aciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let quienesSomos of listQuienesSomos | paginate: { itemsPerPage: 7, currentPage: pageActual}">
              <th>{{quienesSomos.id}}</th>
              <th>{{quienesSomos.titulo}}</th>
              <th>{{quienesSomos.descripcion}}</th>
              <th>
                <button class="btn btn-primary" (click)= "editar(quienesSomos)">Editar</button>
                <button class="btn btn-danger" (click)= "eliminar(quienesSomos.id)">Eliminar</button>
              </th>
            </tr>
          </tbody>
          <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
        </table>
      </div>
    </div>
  </div>
</div>
