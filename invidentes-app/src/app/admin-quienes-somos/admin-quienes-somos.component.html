<div class="container mt-4">

  <div class="card">
    <div class="card-header">
      <h3>Agregar Quienes somos</h3>

    </div>
    <div class="card-body">
      <form [formGroup]="formControlQuienesSomos">
        <label>Titúlo</label>
        <input type="text" class="form-control" formControlName="titulo"/>
        <label>Descripción</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="descripcion" rows="3"></textarea>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <input type="submit" value="Guardar" class="btn btn-success btn-lg" (click)="guardar()" />
            <input type="submit" value="Cancelar" class="btn btn-danger btn-lg mx-2" />
          </div>
          <div class="col-lg-4">
          </div>
        </div>
      </form>
    </div>



  </div>



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
